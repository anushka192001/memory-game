<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
 
<body>
  <h1 id="level-title">Click Play To Start Game</h1>
  <button  class="btn start-game">start game</button>
  
  
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green btn1">

      </div>

      <div type="button" id="red" class="btn red btn2">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow btn3">

      </div>
      <div type="button" id="blue" class="btn blue btn4">

      </div>

    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
